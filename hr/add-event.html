          <section class="form-container">
            <h2>Add New Public Event</h2>

            <form id="event-form" class="space-y-4">
              <div class="form-group">
                <label for="event-title">Event Title</label>
                <input
                  type="text"
                  id="event-title"
                  name="title"
                  required
                  placeholder="e.g., LGU Monthly Meeting"
                />
              </div>

              <div class="grid-2-col">
                <div class="form-group">
                  <label for="event-date">Date</label>
                  <input type="date" id="event-date" name="date" required />
                </div>
                <div class="form-group">
                  <label for="event-time">Time(Optional)</label>
                  <input type="time" id="event-time" name="time" />
                </div>
              </div>

              <div class="form-group">
                <label for="event-location">Location</label>
                <input
                  type="text"
                  id="event-location"
                  name="location"
                  required
                  placeholder="e.g., Municipal Hall Session Room"
                />
              </div>

              <div class="form-group">
                <label for="event-description">Description</label>
                <textarea
                  id="event-description"
                  name="description"
                  rows="4"
                  required
                  placeholder="Provide details about the event, purpose, and required attendees..."
                ></textarea>
              </div>

              <button type="submit" id="submit-event-btn" class="submit-btn">
                <i class="fas fa-save mr-2"></i> Submit Event
              </button>
            </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("event-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          alert(
            'Event "' +
              document.getElementById("event-title").value +
              '" submitted successfully!'
          );
          form.reset();
        });
      });
