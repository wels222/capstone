      // Wire calendar to real API and render approved leaves per day

        const calendarGrid = document.getElementById("calendar-grid");

        const prevMonthBtn = document.getElementById("prevMonth");
        const nextMonthBtn = document.getElementById("nextMonth");
  const API_URL = "../api/get_leave_requests.php"; // returns lr.* with firstname, lastname, department, position

  let currentDate = new Date();
  let monthLeaves = [];
  let isLoading = false;
  let byDayGlobal = new Map(); // keeps last rendered day->list map for click details

        // Helpers
        function formatYMD(d) {
          return [d.getFullYear(), String(d.getMonth() + 1).padStart(2, "0"), String(d.getDate()).padStart(2, "0")].join("-");
        }

        function parseStartEnd(datesStr) {
          if (!datesStr) return null;
          const matches = String(datesStr).match(/\d{4}-\d{2}-\d{2}/g);
          if (matches && matches.length > 0) {
            const s = new Date(matches[0]);
            const e = new Date(matches[1] || matches[0]);
            if (!isNaN(s) && !isNaN(e)) return { start: s, end: e };
          }
          return null;
        }

        function datesInRange(start, end, cb) {
          const d = new Date(start);
          d.setHours(0, 0, 0, 0);
          const e = new Date(end);
          e.setHours(0, 0, 0, 0);
          while (d <= e) {
            cb(new Date(d));
            d.setDate(d.getDate() + 1);
          }
        }

        function buildMonthCells(date) {
          calendarGrid.innerHTML = "";
            const month = date.getMonth();
          const year = date.getFullYear();
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          currentMonthYear.textContent = date.toLocaleDateString("en-US", { month: "long", year: "numeric" });

          for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            calendarGrid.appendChild(emptyCell);
          }

          for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement("div");
            dayCell.className = "calendar-day relative p-2 min-h-24 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer";
            dayCell.innerHTML = `<span class="font-semibold text-gray-700">${i}</span>`;
            dayCell.dataset.date = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
            calendarGrid.appendChild(dayCell);
          }
        }

        function renderEventsForMonth(date) {
          const month = date.getMonth();
          const year = date.getFullYear();

          // Prepare a map dateStr -> events[]
          const byDay = new Map();
          const approved = monthLeaves; // already filtered by API to status=approved and target month
          approved.forEach((lr) => {
            const range = parseStartEnd(lr.dates);
            if (!range) return;
            datesInRange(range.start, range.end, (d) => {
              if (d.getMonth() !== month || d.getFullYear() !== year) return;
              const key = formatYMD(d);
              if (!byDay.has(key)) byDay.set(key, []);
              byDay.get(key).push(lr);
            });
          });

          // Render dots into cells
          byDay.forEach((list, ymd) => {
            const cell = calendarGrid.querySelector(`[data-date="${ymd}"]`);
            if (!cell) return;
            // container for dots
            let dotsWrap = cell.querySelector('.dots-wrap');
            if (!dotsWrap) {
              dotsWrap = document.createElement('div');
              dotsWrap.className = 'dots-wrap mt-2 flex flex-wrap gap-1';
              cell.appendChild(dotsWrap);
            }
            // sort: HR-approved first
            list.sort((a, b) => (Number(b.approved_by_hr) || 0) - (Number(a.approved_by_hr) || 0));
            const maxDots = 12;
            dotsWrap.innerHTML = '';
            list.slice(0, maxDots).forEach((lr) => {
              const span = document.createElement('span');
              const isHR = String(lr.approved_by_hr) === '1' || lr.approved_by_hr === 1 || lr.approved_by_hr === true;
              const personClass = personColorClass(lr.employee_email || `${lr.firstname||''} ${lr.lastname||''}`);
              const name = `${lr.firstname || ''} ${lr.lastname || ''}`.trim();
              span.className = `inline-block w-2.5 h-2.5 rounded-full ${personClass} ring-2 ${isHR? 'ring-green-600':'ring-blue-500'} ring-offset-1 ring-offset-gray-50`;
              const dept = lr.department ? String(lr.department) : '';
              const pos = lr.position ? String(lr.position) : '';
              const meta = [dept, pos].filter(Boolean).join(' • ');
              const range = parseStartEnd(lr.dates);
              const dateInfo = range ? ` — ${formatYMD(range.start)} to ${formatYMD(range.end)}` : '';
              span.title = `${name ? name + ' — ' : ''}${lr.leave_type || 'Leave'}${meta? ' — ' + meta : ''}${dateInfo}`;
              span.dataset.date = ymd;
              dotsWrap.appendChild(span);
            });
            if (list.length > maxDots) {
              const more = document.createElement('span');
              more.className = 'inline-flex items-center justify-center w-4 h-4 rounded-full bg-gray-200 text-[10px] text-gray-700';
              more.textContent = `+${list.length - maxDots}`;
              more.dataset.date = ymd;
              // tooltip summary for overflow
              const hrCount = list.filter(lr => String(lr.approved_by_hr) === '1' || lr.approved_by_hr === 1 || lr.approved_by_hr === true).length;
              const byType = new Map();
              list.forEach(l => { const k = (l.leave_type||'Unknown').trim(); byType.set(k, (byType.get(k)||0)+1); });
              const summaryTypes = Array.from(byType.entries()).sort((a,b)=>b[1]-a[1]).slice(0,3).map(([k,v])=>`${k} ${v}`).join(', ');
              const shown = Math.min(list.length, maxDots);
              const extra = list.length - shown;
              more.title = `${list.length} leaves (+${extra} more). HR-approved: ${hrCount}. ${summaryTypes ? 'Types: '+summaryTypes : ''}`;
              dotsWrap.appendChild(more);
            }

            // Highlight the day cell border when any HR-approved leave exists that day
            const anyHR = list.some(lr => String(lr.approved_by_hr) === '1' || lr.approved_by_hr === 1 || lr.approved_by_hr === true);
            cell.classList.remove('border-2','border-green-500');
            if (anyHR) {
              cell.classList.add('border-2','border-green-500');
              cell.title = (cell.title ? cell.title + '\n' : '') + 'Has HR-approved leave(s)';
            }

            // Compact tooltip on the cell when overflowing
            if (list.length > maxDots) {
              const hrCount2 = list.filter(lr => String(lr.approved_by_hr) === '1' || lr.approved_by_hr === 1 || lr.approved_by_hr === true).length;
              const byType2 = new Map();
              list.forEach(l => { const k = (l.leave_type||'Unknown').trim(); byType2.set(k, (byType2.get(k)||0)+1); });
              const summaryTypes2 = Array.from(byType2.entries()).sort((a,b)=>b[1]-a[1]).slice(0,3).map(([k,v])=>`${k} ${v}`).join(', ');
              const shown2 = Math.min(list.length, maxDots);
              const extra2 = list.length - shown2;
              const compact = `${list.length} leaves (+${extra2} more). HR-approved: ${hrCount2}. ${summaryTypes2 ? 'Types: '+summaryTypes2 : ''}`;
              cell.title = (cell.title ? cell.title + '\n' : '') + compact;
            }
          });
          byDayGlobal = byDay; // save for click-to-view

          // Analytics removed for now
        }

        function renderCalendar(date) {
          buildMonthCells(date);
          renderEventsForMonth(date);
        }

        async function fetchLeavesForMonth(date) {
          if (isLoading) return;
          isLoading = true;
          try {
            // Fetch all approved to ensure cross-month leave spans are included
            const url = `${API_URL}?status=approved`;
            const res = await fetch(url);
            const js = await res.json();
            monthLeaves = (js && js.success && Array.isArray(js.data)) ? js.data : [];
          } catch (e) {
            console.error("Failed to load leave requests", e);
            monthLeaves = [];
          } finally {
            isLoading = false;
          }
        }

        // Optional: periodic refresh to reflect new approvals
        async function refreshDataAndRender() {
          try {
            await fetchLeavesForMonth(currentDate);
            renderCalendar(currentDate);
          } catch (e) { /* non-blocking */ }
        }

        if (prevMonthBtn && nextMonthBtn) {
          prevMonthBtn.addEventListener("click", async () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            await fetchLeavesForMonth(currentDate);
            renderCalendar(currentDate);
          });
          nextMonthBtn.addEventListener("click", async () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            await fetchLeavesForMonth(currentDate);
            renderCalendar(currentDate);
          });
        }

        // Initial render
        (async function init(){
          await fetchLeavesForMonth(currentDate);
          renderCalendar(currentDate);
          // refresh every 60s
          setInterval(refreshDataAndRender, 60000);
        })();

        // Person color mapping
        function personColorClass(key) {
          const colors = [
            'bg-rose-500','bg-amber-500','bg-emerald-500','bg-indigo-500','bg-fuchsia-500','bg-teal-500','bg-purple-500','bg-cyan-600','bg-orange-500','bg-lime-600'
          ];
          let hash = 0;
          for (let i=0; i<String(key||'').length; i++){ hash = (hash*31 + key.charCodeAt(i)) >>> 0; }
          return colors[hash % colors.length];
        }

        // Click-to-view details
        calendarGrid.addEventListener('click', (e) => {
          const target = e.target;
          const cell = target.closest('[data-date]');
          if (!cell) return;
          const ymd = cell.dataset.date;
          showDayModal(ymd);
        });

        function showDayModal(ymd) {
          const list = byDayGlobal.get(ymd) || [];
          const modal = document.getElementById('day-modal');
          const title = document.getElementById('day-modal-title');
          const ul = document.getElementById('day-modal-list');
          title.textContent = `Leaves on ${ymd}`;
          ul.innerHTML = '';
          if (list.length === 0) {
            ul.innerHTML = '<li class="py-3 text-sm text-gray-500">No leaves on this date.</li>';
          } else {
            list.forEach(lr => {
              const isHR = String(lr.approved_by_hr) === '1' || lr.approved_by_hr === 1 || lr.approved_by_hr === true;
              const name = `${lr.firstname || ''} ${lr.lastname || ''}`.trim();
              const dept = lr.department ? String(lr.department) : '';
              const pos = lr.position ? String(lr.position) : '';
              const personDot = `<span class="inline-block w-2.5 h-2.5 rounded-full ${personColorClass(lr.employee_email || name)} mr-2"></span>`;
              const ringText = isHR ? 'HR-approved' : 'Dept-approved';
              const range = parseStartEnd(lr.dates);
              const startYMD = range ? formatYMD(range.start) : '';
              const endYMD = range ? formatYMD(range.end) : '';
              const days = range ? Math.round((range.end - range.start) / (1000*60*60*24)) + 1 : 1;
              const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
              const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0);
              const continuesPrev = range ? (range.start < monthStart) : false;
              const continuesNext = range ? (range.end > monthEnd) : false;
              const item = document.createElement('li');
              item.className = 'py-3 flex items-start justify-between gap-3';
              item.innerHTML = `
                <div class="flex items-start text-sm">
                  ${personDot}
                  <div>
                    <div class="font-semibold text-gray-800">${name || lr.employee_email || 'Unknown'}</div>
                    <div class="text-gray-600">${lr.leave_type || 'Leave'}</div>
                    <div class="text-xs text-gray-500">From ${startYMD} to ${endYMD} (${days} day${days>1?'s':''}) • ${ringText}</div>
                    ${(continuesPrev || continuesNext) ? `<div class="text-xs text-amber-600">${continuesPrev ? 'Started previous month' : ''}${continuesPrev && continuesNext ? ' • ' : ''}${continuesNext ? 'Continues next month' : ''}</div>` : ''}
                    ${(dept||pos) ? `<div class="text-xs text-gray-500">${[dept,pos].filter(Boolean).join(' • ')}</div>` : ''}
                  </div>
                </div>
                <div class="shrink-0">
                  <a href="/capstone/dept_head/civil_form.php?id=${lr.id}" target="_blank" class="px-2 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700">View Form</a>
                </div>`;
              ul.appendChild(item);
            });
          }
          modal.classList.remove('hidden');
          modal.classList.add('flex');
        }

        document.getElementById('day-modal-close').addEventListener('click', closeDayModal);
        document.getElementById('day-modal').addEventListener('click', (e) => { if (e.target.id === 'day-modal') closeDayModal(); });
        function closeDayModal(){
          const modal = document.getElementById('day-modal');
          modal.classList.add('hidden');
          modal.classList.remove('flex');
        }

        // Analytics removed for now
      });
    </script>
  </body>
