    <script>
      // --- Modal Control Functions ---
      const modal = document.getElementById("confirmation-modal");
      const modalMessage = document.getElementById("modal-message");
      const modalIcon = document.getElementById("modal-icon");
      const modalConfirmBtn = document.getElementById("modal-confirm-btn");
      let currentRequestId = null;
      let currentAction = null;

      /**
       * Closes the confirmation modal.
       */
      function closeModal() {
        modal.classList.remove("show");
        // Clear current action context
        currentRequestId = null;
        currentAction = null;
      }

      /**
       * Shows the confirmation modal and sets the context for the action.
       * @param {string} action - 'approve' or 'deny'.
       * @param {string} id - The ID of the leave request.
       * @param {string} employeeName - The name of the employee.
       */
      function showConfirmationModal(action, id, employeeName) {
        currentRequestId = id;
        currentAction = action;

        if (action === "approve") {
          modalMessage.innerHTML = `Are you sure you want to APPROVE the leave request for ${employeeName}?`;
          modalIcon.className =
            "fas fa-check-circle text-green-500 text-4xl mb-4";
          modalConfirmBtn.textContent = "Yes, Approve";
          modalConfirmBtn.className =
            "px-6 py-2 rounded-lg text-white transition-colors font-semibold bg-green-500 hover:bg-green-600";
        } else if (action === "deny") {
          modalMessage.innerHTML = `Are you sure you want to DENY the leave request for ${employeeName}?`;
          modalIcon.className =
            "fas fa-times-circle text-red-500 text-4xl mb-4";
          modalConfirmBtn.textContent = "Yes, Deny";
          modalConfirmBtn.className =
            "px-6 py-2 rounded-lg text-white transition-colors font-semibold bg-red-500 hover:bg-red-600";
        }

        modal.classList.add("show");
      }

      /**
       * Handles the final confirmed action (Approve/Deny).
       */
      function handleConfirmedAction() {
        closeModal();
        if (!currentRequestId || !currentAction) {
          console.error("No valid request ID or action set.");
          return;
        }

        // Find the table elements for the specific request
        const row = document.querySelector(
          `tr[data-request-id="${currentRequestId}"]`
        );
        const statusCell = row ? row.querySelector("[data-status-id]") : null;
        const actionCell = row ? row.querySelector("[data-actions-id]") : null;

        if (row && statusCell && actionCell) {
          console.log(
            `Processing ${currentAction} for Request ID: ${currentRequestId}`
          );

          let newStatusText;
          let newStatusClass;
          let actionMessage;

          if (currentAction === "approve") {
            newStatusText = "Approved";
            newStatusClass = "completed"; // Re-using completed class for approved look
            actionMessage = "Successfully Approved.";
          } else {
            // deny
            newStatusText = "Denied";
            newStatusClass = "pending"; // Re-using pending class for denied/rejected look
            actionMessage = "Successfully Denied.";
          }

          // 1. Update Status Badge
          statusCell.innerHTML = `<span class="status-badge ${newStatusClass}">${newStatusText}</span>`;

          // 2. Remove Action Buttons
          actionCell.innerHTML = `<span class="text-gray-500 text-sm">${actionMessage}</span>`;

          // Optional: Provide visual feedback (e.g., a temporary success message)
          console.log(`Request ${currentRequestId} has been ${newStatusText}.`);
        } else {
          console.error(
            `Could not find elements for Request ID: ${currentRequestId}`
          );
        }
      }

      // --- Main DOM Content Loaded Listener ---
      document.addEventListener("DOMContentLoaded", () => {
        const calendarGrid = document.getElementById("calendar-grid");
        const currentMonthYear = document.getElementById("currentMonthYear");
        const prevMonthBtn = document.getElementById("prevMonth");
        const nextMonthBtn = document.getElementById("nextMonth");
        const leaveRequestsTable = document.getElementById(
          "leave-requests-table"
        );

        // Existing calendar data (unchanged)
        const leaveEvents = [
          { type: "Vacation", date: "2025-01-20", duration: 5 },
          { type: "Sick", date: "2025-02-05", duration: 1 },
          { type: "Vacation", date: "2025-02-14", duration: 3 },
        ];

        let currentDate = new Date();

        // Existing calendar rendering logic (unchanged)
        const renderCalendar = (date) => {
          calendarGrid.innerHTML = "";
          const month = date.getMonth();
          const year = date.getFullYear();
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          currentMonthYear.textContent = date.toLocaleDateString("en-US", {
            month: "long",
            year: "numeric",
          });

          for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            calendarGrid.appendChild(emptyCell);
          }

          for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement("div");
            dayCell.className =
              "calendar-day relative p-2 h-16 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer";
            dayCell.innerHTML = `<span class="font-semibold text-gray-700">${i}</span>`;
            dayCell.dataset.date = `${year}-${String(month + 1).padStart(
              2,
              "0"
            )}-${String(i).padStart(2, "0")}`;
            calendarGrid.appendChild(dayCell);
          }

          leaveEvents.forEach((leaveEvent) => {
            const leaveDate = new Date(leaveEvent.date);
            if (
              leaveDate.getMonth() === month &&
              leaveDate.getFullYear() === year
            ) {
              // const day = leaveDate.getDate(); // unused
              const leaveDateString = `${leaveDate.getFullYear()}-${String(
                leaveDate.getMonth() + 1
              ).padStart(2, "0")}-${String(leaveDate.getDate()).padStart(
                2,
                "0"
              )}`;
              const dayCell = calendarGrid.querySelector(
                `[data-date="${leaveDateString}"]`
              );

              if (dayCell) {
                const leaveEntry = document.createElement("div");
                leaveEntry.className =
                  "absolute bottom-1 w-full bg-blue-500 text-white text-xs text-center rounded px-1";
                leaveEntry.textContent = leaveEvent.type;
                dayCell.appendChild(leaveEntry);
              }
            }
          });
        };

        if (prevMonthBtn && nextMonthBtn) {
          prevMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
          });

          nextMonthBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
          });
        }

        // --- New Action Button Handler ---
        if (leaveRequestsTable) {
          leaveRequestsTable.addEventListener("click", (event) => {
            const button = event.target.closest(".action-btn");
            if (button) {
              const action = button.dataset.action; // 'approve' or 'deny'
              const id = button.dataset.id; // Request ID

              // Find the employee name from the parent row
              const row = button.closest("tr[data-request-id]");
              const employeeName = row
                ? row.dataset.employeeName
                : "this employee";

              if (action && id) {
                showConfirmationModal(action, id, employeeName);
              }
            }
          });
        }

        // Listener for the final confirmation button inside the modal
        if (modalConfirmBtn) {
          modalConfirmBtn.addEventListener("click", handleConfirmedAction);
        }

        // Initial render
        renderCalendar(currentDate);

        // Close modal if user clicks outside of the content
        modal.addEventListener("click", (e) => {
          if (e.target.id === "confirmation-modal") {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
