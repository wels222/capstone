    <script>
      // Modal logic for CRUD
      function openCrudModal(title, bodyHtml, actionsHtml) {
        document.getElementById("crud-modal-body").innerHTML =
          `<div class='modal-title'>${title}</div>` + bodyHtml;
        document.getElementById("crud-modal-actions").innerHTML =
          actionsHtml || "";
        document.getElementById("crud-modal").classList.add("active");
      }
      function closeCrudModal() {
        document.getElementById("crud-modal").classList.remove("active");
      }
      window.closeCrudModal = closeCrudModal;

      // State
      let users = [],
        events = [];
      async function fetchData() {
        const [usersData, eventsData] = await Promise.all([
          fetch("api/super_admin_users.php").then((r) => r.json()),
          fetch("api/super_admin_events.php").then((r) => r.json()),
        ]);
        users = usersData;
        events = eventsData;
        renderAccounts(users);
        renderEvents(events);
      }
      function renderAccounts(users) {
        const tbody = document.getElementById("accounts-table-body");
        tbody.innerHTML = "";
        users.forEach((user) => {
          const statusLabel = user.status
            ? user.status.charAt(0).toUpperCase() + user.status.slice(1)
            : "";
          const isPending = (user.status || '').toString().toLowerCase() === 'pending';
          tbody.innerHTML += `<tr>
          <td>${user.lastname}, ${user.firstname} ${user.mi || ""}</td>
          <td>${user.email}</td>
          <td>${user.department}</td>
          <td>${user.position}</td>
          <td>${user.role || "N/A"}</td>
          <td>${statusLabel}</td>
          <td>
            <div class="action-cell">
              <button class="action-btn edit" onclick="toggleActionsMenu(event, ${user.id})">Actions â–¾</button>
              <div id="actions-menu-${user.id}" class="actions-menu" style="display:none; position:absolute; right:0; top:38px; background:#fff; border:1px solid #e5e7eb; border-radius:8px; box-shadow:0 8px 32px rgba(30,64,175,0.08); z-index:60;">
                <div style="padding:8px 10px; display:flex; flex-direction:column; gap:6px; min-width:160px;">
                  <button class='action-btn edit' style='width:100%; text-align:left;' onclick='editUser(${user.id})'>Edit</button>
                  ${isPending ? `<button class='action-btn approve' style='width:100%; text-align:left;' onclick='approveUser(${user.id})'>Approve</button>` : ''}
                  ${isPending ? `<button class='action-btn decline' style='width:100%; text-align:left;' onclick='declineUser(${user.id})'>Decline</button>` : ''}
                  <button class='action-btn delete' style='width:100%; text-align:left;' onclick='deleteUser(${user.id})'>Delete</button>
                </div>
              </div>
            </div>
          </td>
        </tr>`;
        });
      }
      // CRUD logic for accounts
      document.getElementById("add-account-btn").onclick = function () {
        // Build a 3-step wizard form for adding account to avoid overcrowding
        const wizardHtml = `
        <div class='wizard-progress'>
          <div class='wizard-dot active' data-step='1'></div>
          <div class='wizard-dot' data-step='2'></div>
          <div class='wizard-dot' data-step='3'></div>
        </div>
        <form id='add-account-form' class='space-y-4'>
          <div class='wizard-step active' data-step='1'>
            <div><label class='block text-sm font-medium'>Last Name</label><input name='lastname' class='w-full border rounded px-3 py-2' required></div>
            <div><label class='block text-sm font-medium'>First Name</label><input name='firstname' class='w-full border rounded px-3 py-2' required></div>
            <div><label class='block text-sm font-medium'>Middle Initial</label><input name='mi' maxlength='1' class='w-full border rounded px-3 py-2'></div>
          </div>
          <div class='wizard-step' data-step='2'>
            <div><label class='block text-sm font-medium'>Department</label>
              <select name='department' class='w-full border rounded px-3 py-2' required>
                <option value=''>Select Department</option>
                <option value="Mayor's Office">Mayor's Office</option>
                <option value="Vice Mayor's Office">Vice Mayor's Office</option>
                <option value="SB Office">SB Office</option>
                <option value="Accounting">Accounting</option>
                <option value="Budget">Budget</option>
                <option value="Treasury">Treasury</option>
                <option value="Assessor">Assessor</option>
                <option value="Engineering">Engineering</option>
                <option value="Planning & Development">Planning & Development</option>
                <option value="HR">HR</option>
              </select>
            </div>
            <div><label class='block text-sm font-medium'>Position</label>
              <select name='position' class='w-full border rounded px-3 py-2' required>
                <option value=''>Select Position</option>
                <option value='Permanent'>Permanent</option>
                <option value='Casual'>Casual</option>
                <option value='JO'>JO</option>
                <option value='OJT'>OJT</option>
              </select>
            </div>
            <div><label class='block text-sm font-medium'>Contact No.</label><input name='contact_no' class='w-full border rounded px-3 py-2' placeholder='0917xxxxxxx' /></div>
          </div>
          <div class='wizard-step' data-step='3'>
            <div><label class='block text-sm font-medium'>Role</label>
              <select name='role' class='w-full border rounded px-3 py-2' required>
                <option value='employee'>Employee</option>
                <option value='department_head'>Department Head</option>
                <option value='hr'>HR</option>
              </select>
            </div>
            <div><label class='block text-sm font-medium'>Status</label><select name='status' class='w-full border rounded px-3 py-2'><option value='pending'>Pending</option><option value='approved'>Approved</option><option value='declined'>Declined</option></select></div>
            <div><label class='block text-sm font-medium'>Email</label><input name='email' type='email' class='w-full border rounded px-3 py-2' required></div>
            <div><label class='block text-sm font-medium'>Password</label><input name='password' type='password' class='w-full border rounded px-3 py-2' required></div>
          </div>
        </form>
        <div class='flex items-center justify-between mt-4'>
          <div>
            <button id='wizard-back' class='action-btn' style='display:none'>Back</button>
          </div>
          <div>
            <button id='wizard-next' class='action-btn edit'>Next</button>
            <button id='wizard-submit' class='action-btn edit' style='display:none'>Add</button>
          </div>
        </div>
      `;

        openCrudModal("Add Account", wizardHtml, "");

        // Wizard behavior
        let currentStep = 1;
        const totalSteps = 3;
        const setStep = (n) => {
          currentStep = n;
          document.querySelectorAll('.wizard-step').forEach(el=>el.classList.remove('active'));
          document.querySelectorAll('.wizard-step[data-step]')[n-1].classList.add('active');
          document.querySelectorAll('.wizard-dot').forEach((d,i)=>{
            d.classList.toggle('active', i < n);
          });
          document.getElementById('wizard-back').style.display = n===1 ? 'none' : '';
          document.getElementById('wizard-next').style.display = n===totalSteps ? 'none' : '';
          document.getElementById('wizard-submit').style.display = n===totalSteps ? '' : 'none';
        };
        // attach handlers (use setTimeout to ensure DOM inside modal exists)
        setTimeout(()=>{
          document.getElementById('wizard-next').addEventListener('click', (e)=>{
            e.preventDefault();
            // simple validation for required inputs in current step
            const stepEl = document.querySelector('.wizard-step.active');
            const invalid = Array.from(stepEl.querySelectorAll('[required]')).some(i=>!i.value.trim());
            if(invalid){
              // highlight or simple alert
              alert('Please fill required fields before continuing.');
              return;
            }
            setStep(Math.min(totalSteps, currentStep+1));
          });
          document.getElementById('wizard-back').addEventListener('click', (e)=>{ e.preventDefault(); setStep(Math.max(1, currentStep-1)); });
          document.getElementById('wizard-submit').addEventListener('click', (e)=>{
            e.preventDefault();
            const form = document.getElementById('add-account-form');
            const data = Object.fromEntries(new FormData(form).entries());
            // keep original fetch API and payload
            fetch('api/super_admin_users.php', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ action: 'add', ...data })
            }).then(r=>r.json()).then(()=>{
              closeCrudModal();
              fetchData();
            });
          });
        }, 80);
      };
      window.submitAddAccount = function () {
        const form = document.getElementById("add-account-form");
        const data = Object.fromEntries(new FormData(form).entries());

      // Search suggestions (debounced) - do not auto-fill input, show suggestions only
      (function(){
        const input = document.getElementById('account-search');
        const sugBox = document.getElementById('search-suggestions');
        let timer = null;
        function clearSuggestions(){ sugBox.innerHTML=''; sugBox.style.display='none'; }
        function showSuggestions(list){
          if(!list || !list.length){ clearSuggestions(); return; }
          sugBox.innerHTML = '';
      list.slice(0,8).forEach(u=>{
        const div = document.createElement('div');
        div.className='suggestion-item';
        // show only name to keep UI compact
        div.textContent = `${u.lastname}, ${u.firstname}`;
            div.addEventListener('click', ()=>{
              // open edit modal for selected user; do NOT mutate the search input value
              if(typeof window.editUser === 'function') window.editUser(u.id);
              clearSuggestions();
            });
            sugBox.appendChild(div);
          });
          sugBox.style.display = 'block';
        }
        input && input.addEventListener('input', (e)=>{
          const q = e.target.value.trim().toLowerCase();
          if(timer) clearTimeout(timer);
          if(!q){ clearSuggestions(); return; }
          timer = setTimeout(()=>{
            // substring match on lastname or firstname only, rank startsWith higher
            const matches = users.map(u=>({ u, score:0 })).map(o=>{
              const name = `${o.u.lastname} ${o.u.firstname}`.toLowerCase();
              if(name.startsWith(q)) o.score = 3; else if(name.includes(q)) o.score = 2; else o.score = 0;
              return { id: o.u.id, score: o.score, lastname: o.u.lastname, firstname: o.u.firstname };
            }).filter(x=>x.score>0).sort((a,b)=>b.score-a.score);
            showSuggestions(matches.map(m=>({ id: m.id, lastname: m.lastname, firstname: m.firstname })));
          }, 220);
        });

        document.addEventListener('click', (ev)=>{
          if(!document.querySelector('.search-wrap')?.contains(ev.target)) clearSuggestions();
        });

      // Actions menu helpers
      // Portal-style floating actions menu (single instance)
      (function(){
        let floatingMenu = null;
        function ensureMenu(){
          if(floatingMenu) return floatingMenu;
          floatingMenu = document.createElement('div');
          floatingMenu.id = 'floating-actions-menu';
          floatingMenu.style.position = 'fixed';
          floatingMenu.style.zIndex = 99999;
          floatingMenu.style.display = 'none';
          floatingMenu.style.minWidth = '110px';
          floatingMenu.style.border = '1px solid #e5e7eb';
          floatingMenu.style.borderRadius = '8px';
          floatingMenu.style.boxShadow = '0 12px 40px rgba(30,64,175,0.08)';
          floatingMenu.style.background = '#fff';
          floatingMenu.style.padding = '6px';
          floatingMenu.style.display = 'none';
          document.body.appendChild(floatingMenu);
          return floatingMenu;
        }
        window.toggleActionsMenu = function(evt, id){
          evt.stopPropagation();
          const user = users.find(u=>u.id==id);
          if(!user) return;
          const menu = ensureMenu();
          // build menu content
          menu.innerHTML = '';
          const btn = (text, cls, onClick)=>{
            const b = document.createElement('button');
            b.className = 'action-btn '+(cls||'');
            // Compact styles specific to floating menu
            b.style.width='100%'; b.style.textAlign='left';
            b.style.margin='2px 0'; b.style.padding='3px 8px';
            b.style.borderRadius='5px';
            b.style.fontSize='0.9rem';
            b.style.boxShadow='none';
            b.style.fontSize='0.95rem';
            b.textContent = text;
            b.onclick = (e)=>{ e.stopPropagation(); onClick && onClick(); closeFloatingMenu(); };
            return b;
          };
          menu.appendChild(btn('Edit','edit', ()=> window.editUser(id)));
          if((user.status||'').toString().toLowerCase() === 'pending'){
            menu.appendChild(btn('Approve','approve', ()=> window.approveUser(id)));
            menu.appendChild(btn('Decline','decline', ()=> window.declineUser(id)));
          }
          menu.appendChild(btn('Delete','delete', ()=> window.deleteUser(id)));
          // position menu near button and clamp within viewport
          const rect = evt.currentTarget.getBoundingClientRect();
          const gap = 8;
          // show to measure
          menu.style.display = 'block';
          menu.style.top = '0px'; menu.style.left = '-9999px';
          const menuRect = menu.getBoundingClientRect();
          // compute preferred positions
          let top = rect.bottom + gap;
          let left = rect.right - menuRect.width; // align right edge
          // flip above if not enough space below
          if(top + menuRect.height > window.innerHeight - 8){
            top = rect.top - menuRect.height - gap;
          }
          // clamp to viewport
          top = Math.max(8, Math.min(top, window.innerHeight - menuRect.height - 8));
          left = Math.max(8, Math.min(left, window.innerWidth - menuRect.width - 8));
          menu.style.top = top + 'px';
          menu.style.left = left + 'px';
        };
        function closeFloatingMenu(){ const m = document.getElementById('floating-actions-menu'); if(m) m.style.display='none'; }
        window.closeAllActionsMenus = closeFloatingMenu;
        document.addEventListener('click', ()=>{ closeFloatingMenu(); });
        window.addEventListener('scroll', ()=> closeFloatingMenu(), true);
        window.addEventListener('resize', ()=> closeFloatingMenu());
      })();
